<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WasmOS - Mini Shell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{height:100%;margin:0;background:#0b0b0b;color:#e6e6e6;font:14px/1.4 Consolas, monospace}
    #container{max-width:900px;margin:0 auto;padding:12px}
    #terminal{white-space:pre-wrap;min-height:60vh}
    #promptline{display:flex;align-items:center;gap:8px}
    #prompt{color:#00d000}
    #input{flex:1;background:transparent;color:#e6e6e6;border:none;outline:none;padding:0;font:14px Consolas, monospace;caret-color:#00ff00}
    .dim{color:#888}
  </style>
</head>
<body>
  <div id="container">
    <div id="terminal"></div>
    <div id="promptline"><span id="prompt"></span><input id="input" autocomplete="off" autofocus spellcheck="false" /></div>
    <div class="dim">Try: echo hello â€” Keys: Up/Down history, Tab autocomplete, Ctrl+C, Ctrl+L</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
