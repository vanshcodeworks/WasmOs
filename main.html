<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>WasmOS - Pure WASM Mini Operating System</title>
  <style>
    html,body{height:100%;margin:0;background:#0b0b0b;color:#e6e6e6;font:14px/1.4 Consolas, monospace}
    #container{max-width:900px;margin:0 auto;padding:12px}
    #terminal{white-space:pre-wrap;min-height:60vh;background:#000;color:#00ff00;padding:10px;border:1px solid #333}
    #promptline{display:flex;align-items:center;gap:8px;margin-top:10px}
    #prompt{color:#00d000;font-weight:bold}
    #input{flex:1;background:transparent;color:#e6e6e6;border:none;outline:none;padding:4px;font:14px Consolas, monospace;caret-color:#00ff00;border-bottom:1px solid #333}
    .dim{color:#888;font-size:12px;margin-top:10px}
    .error{color:#ff6b6b}
    .success{color:#00ff00}
    #status{color:#00d000;margin-bottom:10px}
    
    /* Enhanced performance styles */
    .loading-indicator {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 255, 0, 0.3);
      border-radius: 50%;
      border-top-color: #00ff00;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .wasm-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="status">WasmOS Loading...</div>
    <div class="wasm-status">
      <span id="wasmStatus">ðŸ”„ Initializing WASM runtime</span>
      <span id="moduleCount">0 modules loaded</span>
    </div>
    <div id="terminal"></div>
    <div id="promptline">
      <span id="prompt"></span>
      <input id="input" autocomplete="off" autofocus spellcheck="false" />
    </div>
    <div class="dim">Pure WASM System - All operations via WebAssembly modules</div>
    <div class="dim">Keys: Up/Down history, Tab autocomplete, Ctrl+C, Ctrl+L</div>
  </div>

  <script type="module" src="js/wasmOS.js"></script>
</body>
</html>
